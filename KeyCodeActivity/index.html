<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="./keyboardLogo.svg" alt="logo" />
        </nav>
    </header>
    <div id="pageWelcome">
        <div id="welcomeMessage">
            <h3>Welcome<br> Please press any key</h3>
        </div>
    </div>
    <div id="pageContent">
        <div id="container1">
            <div id="Box1">
                <h1 id="title">Keycode</h1>
                <h2 id="looking">Please type any key</h2>
            </div>
        </div>
        <div id="container">
            <div class="Boxes">
                <h3>event.key</h3>
                <h4 id="eventKey"></h4>
            </div>
            <div class="Boxes">
                <h3>event.code</h3>
                <h4 id="eventCode"></h4>
            </div>
            <div class="Boxes">
                <h3>event.Which</h3>
                <h4 id="eventWhich"></h4>
            </div>
            <div class="Boxes">
                <h3>event.location</h3>
                <h4 id="eventLocation"></h4>
            </div>
            <div class="Boxes">
                <h3>.charCode</h3>
                <h4 id="charCode1"></h4>
            </div>
        </div>
        <div>
            <script src="script.js"></script>
</body>

</html>
